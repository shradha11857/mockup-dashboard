<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EazyPayouts - Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" id="logo" alt="EazyPayouts logo" onerror="this.style.display='none'">
        
      </div>

      <nav class="side-nav">
        <button class="nav-item active" data-tab="loads">
          <span class="icon">📥</span>
          <span>Loads</span>
        </button>
        <button class="nav-item" data-tab="statements">
          <span class="icon">📄</span>
          <span>Statements</span>
        </button>
        <button class="nav-item" data-tab="transactions">
          <span class="icon">🔁</span>
          <span>Transactions</span>
        </button>
      </nav>

      <div class="logout">Logout</div>
    </aside>

    <main class="main">
      <header class="top-row">
        <h1 class="page-title">Eazypayouts - Load Screen</h1>
        <div class="controls">
          <select id="companySelect">
            <option>Select Company</option>
            <option>Company Name</option>
          </select>
          <select id="accountSelect">
            <option>Account Name</option>
          </select>
        </div>
      </header>

      <section class="balance-row">
        <div class="balance-card">
          <div class="balance-icon">💰</div>
          <div>
            <div class="balance-title">Available Balance</div>
            <div id="balanceValue" class="balance-amount">₹ 0</div>
          </div>
        </div>
      </section>

      <section class="loads-section">
        <h2 class="section-title">Latest Loads are displayed here</h2>

        <div class="table-wrap">
          <table id="loadsTable" class="loads-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Credit</th>
                <th>A/c Balance</th>
                <th>UTR/RRN</th>
                <th>A/c No / UPI</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
